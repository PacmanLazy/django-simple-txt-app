{% extends 'common/_base.html' %}
{% load static %}
    
{% block main %}
<section class="lg-section col-4 m-auto shadow p-4">
    <form method="POST">
        {% csrf_token %}

        <small class="text-danger">
            {{ form.non_field_errors }}
        </small>
        <div class="form-group">
            <label for="{{ form.username.id_for_label }}">Username</label>
            {{ form.username }}
            <small class="text-danger">{{ form.username.errors }}</small>
            <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
        </div>

        <div class="form-group">
            <label for="{{ form.password1.id_for_label }}">Password</label>
            {{ form.password1 }}
            <small class="text-danger">{{ form.password1.errors }}</small>
        </div>

        <div class="form-group">
            <label for="{{ form.password2.id_for_label }}">ConfirmPassword</label>
            {{ form.password2 }}
            <small class="text-danger">{{ form.password2.errors }}</small>
        </div>

        <button type="submit" class="btn my-btn">Sign Up</button>

    </form>
</section>
{% endblock main %}
